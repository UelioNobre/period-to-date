    <meta name="description"
      content="Converta datas para período em dias para Certidões de Tempo de Contribuição (CTC) de forma rápida e fácil. Conversor de datas para RPPS.">
    <meta name="keywords"
      content="conversor, converte-data-ctc, conversor-de-datas-para-rpps, Certidões de Tempo de Contribuição, CTC">
    <meta name="author" content="Fransuelio Nobre (Uélio Nobre)">
    <meta name="role" content="Web developer">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <section id="day2period">
        <h2>Dias</h2>
        <div class="row">
          <input type="number" placeholder="0" id="day2period_day">
        </div>
      </section>
      <section id="period2day">
        <h2>Período</h2>
        <div id="anosMesesDias">
          <div class="row">
            <label for="period2day_anos">ANOS</label>
            <input type="number" id="period2day_anos" placeholder="0">
          </div>
          <div class="row">
            <label for="period2day_meses">MES(ES)</label>
            <input type="number" id="period2day_meses" placeholder="0">
          </div>
          <div class="row">
            <label for="period2day_dias">DIA(S)</label>
            <input type="number" id="period2day_dias" placeholder="0">
          </div>
        </div>
      </section>
    </main>
    <script src="converteDatas.js"></script>
    <script src="script.js"></script>
  </body>
